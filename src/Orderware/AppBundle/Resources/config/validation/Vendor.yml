Orderware\AppBundle\Entity\Vendor:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity:
            fields: [division, vendorNum]
            errorPath: vendorNum
    properties:
        createdBy:
            - NotBlank: ~
        updatedBy:
            - NotBlank: ~
        vendorNum:
            - NotBlank: ~
            - Length:
                max: 36
            - Regex:
                pattern: '/^[a-zA-Z0-9]+$/'
                message: "The vendor number must be alpha-numeric."
        displayName:
            - NotBlank: ~
        primaryContact:
            - NotBlank: ~
        countryCode:
            - Length:
                max: 3
        stateCode:
            - Length:
                max: 3
        emailAddress:
            - Email: ~
