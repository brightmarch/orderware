Orderware\AppBundle\Entity\Vendor:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity:
            fields: [account, vendorNum]
            errorPath: vendorNum
    properties:
        vendorNum:
            - NotBlank: ~
        displayName:
            - NotBlank: ~
        primaryContact:
            - NotBlank: ~
        emailAddress:
            - Email: ~
